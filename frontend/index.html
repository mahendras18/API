<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groq Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        .reply {
            margin-top: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Groq API Chat</h2>

    <textarea id="text" rows="4" placeholder="Type your message..."></textarea>

    <select id="language">
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Kannada">Kannada</option>
        <option value="Tamil">Tamil</option>
    </select>

    <button id="sendBtn">Send</button>

    <div class="reply" id="reply"></div>
</div>

<script src="/frontend/app.js"></script>
</body>
</html>
